<div class="jumbotron">
    <button type="submit" ng-click="show_data()">Show Details</button>

    <table  align="center" border="2">
        <tr>
            <th>Full Name</th>
            <th>Phone</th>
        </tr>

        <tr ng-repeat="data in receive_data">
            <th>{{data.first_name}}</th>
            <th>{{data.phone}}</th>
        </tr>
    </table>
</div>
